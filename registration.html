<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration - COMSATS University Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>COMSATS University Portal</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="registration.html" class="active">Registration</a>
  </nav>

  <main>
    <h2>Student Registration Form</h2>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" placeholder="FA21-BCS-123" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="student@comsats.edu.pk" required>

      <label for="dept">Department</label>
      <select id="dept" name="dept" required>
        <option value="">Select Department</option>
        <option>Computer Science</option>
        <option>Electrical Engineering</option>
        <option>Management Sciences</option>
      </select>

      <label for="program">Program</label>
      <select id="program" name="program" required>
        <option value="">Select Program</option>
        <option>BS Computer Science</option>
        <option>BS Software Engineering</option>
        <option>BS Business Administration</option>
        <option>MS Data Science</option>
      </select>

      <label for="semester">Semester</label>
      <select id="semester" name="semester">
        <option value="">Select</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
        <option>6th</option>
        <option>7th</option>
        <option>8th</option>
      </select>

      <label for="cgpa">CGPA</label>
      <input type="text" id="cgpa" name="cgpa" placeholder="3.45">

      <label for="bio">Short Bio</label>
      <textarea id="bio" rows="3" placeholder="Write something about yourself..."></textarea>

      <div class="actions">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 COMSATS University</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
